{% extends "base.html" %}

{% block title %}
<title>Email Form</title>
{% endblock %}

{% block body %}

<h2>Create Email Task:</h2>

<section id="email_form">
    <form action="{{ url_for('create_email_job', job_id = job_id) }}", method="post">
        {{ form.csrf_token() }}
        {{ form.due_date.label }}
        {{ form.due_date }}
        {{ form.description.label }}
        {{ form.description }}
        {{ form.submit }}
    </form>
</section>






{% endblock %}
