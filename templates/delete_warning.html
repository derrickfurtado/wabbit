{% extends "base.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="/static/delete_styling.css">
{% endblock %}

{% block title %}
<title>Are you sure?!?</title>
{% endblock %}

{% block body %}

<div id="warning_div">
    <section id="delete_warning">
        <h2>Are you sure you want to delete this job?</h2>
        <h2>It's permanent and you can't go back.</h2>
        <h3>You can just archive the job instead:
            <a id="archive_btn" href="{{ url_for('update_rejection', job_id = job_id) }}">
                <div>
                    <button class="btn btn-secondary btn-lg"> 📦 ARCHIVE 📦</button>
                </div>
            </a>
        </h3>
    </section>
    <div id="gif_delete_div">
        <img id="sweat_gif" src="{{ gif }}">
        <a href="{{ url_for('delete_job', job_id = job_id) }}"><button class="btn btn-danger">👍 Nope, I wanna delete this job</button></a>
    </div>
</div>
{% endblock %}
