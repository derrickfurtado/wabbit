 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styling.css">
    <title>Document</title>
</head>
<body>
    <nav>
        
        {% if request.path != "/" %}
        <a href="/homepage"><button>Homepage</button></a>
        <a href="/sign_out"><button>Sign Out</button></a>
        <a href="/create_company"><button>Create Company</button></a>
        <a href="/create_job"><button>Create Job</button></a>
        {% endif %}
        
        {% block navbar %}
        {% endblock %}

        <div id="flash_message">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <b>{{ message }}</b>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </nav>

    {% block body %}
    {% endblock %}










    
</body>
</html>
